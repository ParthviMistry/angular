<div>
  <form class="row g-3" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="col-md-4">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="signupData.name" formControlName="name" />
    </div>
    <div class="col-md-4">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="signupData.email" formControlName="email" />
    </div>

    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
        aria-describedby="validationServer03Feedback"
        [(ngModel)]="signupData.city"
        formControlName="city"
      />
    </div>
    <div class="col-md-3">
      <label for="state" class="form-label">State</label>
      <select
        class="form-select"
        id="state"
        aria-describedby="validationServer04Feedback"
        [(ngModel)]="signupData.state"
        formControlName="state"
      >
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <!-- <div id="validationServer04Feedback" class="invalid-feedback">Please select a valid state.</div> -->
    </div>
    <div class="col-md-3">
      <label for="zip" class="form-label">Zip</label>
      <input
        type="text"
        class="form-control"
        id="zip"
        aria-describedby="validationServer05Feedback"
        [(ngModel)]="signupData.zip"
        formControlName="zip"
      />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck3"
          aria-describedby="invalidCheck3Feedback"
        />
        <label class="form-check-label" for="invalidCheck3"> Agree to terms and conditions </label>
        <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">You must agree before submitting.</div> -->
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>
